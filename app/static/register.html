<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_game registration</title>
</head>
<body>
    <h1>Hi, what is your name?</h1>
    <input type="text", id="user_name_input">
    <button onclick="register()">Lets goo!</button>

    <script>
        async function register()
        {
            var user_input = document.getElementById('user_name_input').value
            var request = `http://127.0.0.1:5000/register?user_name=${user_input}`
            var home_page_address = "http://127.0.0.1:5000/home_page"

            await fetch(request)
            window.open(home_page_address, "_self")
        }
    </script>
</body>
</html>
