<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoGame</title>
</head>
<body>
    <h1>HI! Welcome to todogame, what's your name?</h1>
    <div>
        <input type="text", id="user_name"><br>
        <button onclick="create_new_user()">hi</button>
    </div>

    <script>
        async function create_new_user(){
            var name = document.getElementById('user_name').value
            var apiUrl = `http://127.0.0.1:5000/register?u_name=${name}`

            const response = await fetch(apiUrl)
            if (response.ok)
            {
                open('http://127.0.0.1:5000/')
            }
            else
            {
                alert('try again')
            }
        }
    </script>
</body>
</html>
